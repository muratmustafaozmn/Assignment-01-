<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
    <link rel="stylesheet" href="css/main.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>See 'N' Say Storymaker</h1>
        <div id="story" class="story-box">Press a button to create your story!</div>

        <button id="subject-btn">Get Subject</button>
        <button id="verb-btn">Get Verb</button>
        <button id="adjective-btn">Get Adjective</button>
        <button id="object-btn">Get Object</button>
        <button id="place-btn">Get Place</button>
        <button id="speak-btn">Speak Story</button>
    </div>

    <script src="js/app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
